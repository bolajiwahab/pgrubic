---
site_name: pgrubic
site_description:
  PostgreSQL linter for schema migrations and design best practices

repo_url: https://github.com/bolajiwahab/pgrubic
repo_name: pgrubic

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [../src]
          options:
            show_bases: false
            show_source: false
            show_labels: false
            inherited_members: true
            group_by_category: true
            filters:
              - "!^_"
              - "!^__"
              - "!^visit"
              - "!^is_fix_applicable"
  - search

theme:
  name: material
  logo: ../assets/logo.png
  favicon: ../assets/logo.png
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.expand
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.footer
    - toc.integrate
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  hide:
    - toc
  icon:
    repo: fontawesome/brands/git-alt
  language: en
  palette:

    - media: "(prefers-color-scheme)"
      scheme: default
      toggle:
        icon: material/lightbulb-auto
        name: Switch to light mode
      primary: teal
      accent: blue

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
      primary: teal
      accent: blue

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to system preference
      primary: teal
      accent: blue

markdown_extensions:
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Introduction: index.md
  - Tutorial: tutorial.md
  - Rules: rules.md
  - Settings: settings.md
  - Linter: linter.md
  - Formatter: formatter.md
  - Configuring pgrubic: configuration.md

# not_in_nav: |
  # ./settings/Config/.*
#   ./rules/unsafe/.*
#   ./rules/convention/.*

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bolajiwahab
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/wahab-bolaji
    - icon: fontawesome/brands/dev
      link: https://dev.to/bolajiwahab

extra_css:
