---
formatter: UPDATE

simple_update:
  sql: |
    UPDATE users SET name = 'John Doe' WHERE id = 1;
  expected: |
    UPDATE users
       SET name = 'John Doe'
     WHERE id = 1;

update_from:
  sql: |
    UPDATE users SET name = 'John Doe' FROM orders WHERE users.id = orders.user_id;
  expected: |
    UPDATE users
       SET name = 'John Doe'
      FROM orders
     WHERE users.id = orders.user_id;

update_with_subquery:
  sql: |
    UPDATE users SET name = 'John Doe' WHERE id IN (SELECT id FROM orders);
  expected: |
    UPDATE users
       SET name = 'John Doe'
     WHERE id IN (
              SELECT id
                FROM orders
           );

update_with_join:
  sql: |
    UPDATE users SET name = 'John Doe' FROM orders o JOIN users u ON u.id = o.user_id;
  expected: |
    UPDATE users
       SET name = 'John Doe'
      FROM orders AS o
     INNER JOIN users AS u
        ON u.id = o.user_id;
